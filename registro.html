<!DOCTYPE html>
<html lang="es">
<head>
      <link rel="stylesheet" 
    href="./style.css">
    
    <link rel="stylesheet" href="./registro.css">
  <meta charset="UTF-8">
  <title>Registro RFA</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/registro.css">
</head>
<body>

<header>
  <nav>
    <h2> RFA Events</h2>
    <div class="menu">
      <a href="index.html">Inicio</a>
      <a href="registro.html" class="active">Registrar</a>
      <a href="participantes.html">Participantes</a>
    </div>
  </nav>
</header>

<main>
  <h1>Registro de Invitados RFA</h1>

  <form>
    <label>Evento</label>
    <select>
      <option>Fiesta RFA – Gala Nocturna</option>
      <option>Fiesta RFA – Arte & Música</option>
    </select>

    <label>Tipo de participante</label>
    <select>
      <option>Asistente</option>
      <option>Ponente</option>
    </select>

    <label>Nombre completo</label>
    <input type="text">

    <label>Email</label>
    <input type="email">

    <label>Empresa / Institución</label>
    <input type="text">

    <fieldset>
      <legend>Datos del Ponente</legend>
      <label>Tema</label>
      <input type="text">

      <label>Biografía</label>
      <textarea rows="4"></textarea>
    </fieldset>

    <div class="acciones-form">
      <button>Registrar</button>
      <button type="reset">Cancelar</button>
    </div>
  </form>
</main>

</body>
</html>
